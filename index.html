<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="lib/angular.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
  <div class="main" ng-controller="ListController">

    <div class="search">
      <h1>Search for </h1>
      <input type="search" ng-model="query" />
      <label class="formgroup">by:
        <select ng-model="artistOrder">
          <option value="name">Name</option>
          <option value="reknown">reknown</option>
        </select>
      </label>
    </div>

    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists | filter: query | orderBy: artistOrder">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h1>{{item.name | lowercase}}</h1>
          <h3>{{item.reknown}}</h3>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
