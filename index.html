<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Angular Demo</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body>
  <div class="main" ng-controller="MyController">
    <div class="search">
      <h1>Artist Directory</h1>
      <label>search: </label>
      <input ng-model="query" type="text" placeholder="Search for artist" autofocus />

      <label class="formgroup">by:
        <select ng-model="artistOrder">
          <option value="name">Name</option>
          <option value="reknown">reknown</option>
        </select>
      </label>

      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" checked />
      </label>Ascending
      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" value="reverse">
      </label>Descending

    </div>
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists | filter:query | orderBy: artistOrder:direction">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="photo of {{item.shortname}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
